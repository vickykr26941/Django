{% extends 'partials/base.html' %}
{% block title %}Index Page{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
       <div class="row mt-5 pt-3">
          <div class="col-md-4">
              <div class="card my-3 shadow">
                 <div class="cardbody m-2">
                     <form action=""  method = "post">
                      {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class = "btn btn-primary btn-large">Post</button>
                     </form>
                 </div>
              </div>
          </div>
          <div class="col-md-8">
              {% for post in posts %}
               <div class="card shadow my-3">
                     <div class="card-body">
                        <div class="row">
                        <div class="col-md-4">
                           <img class="img-thumbnail" src="{{post.author.profilemodel.image.url}}" alt="img">
                        </div>
                        <div class="col-md-8">
                           <small>{{post.date_created}}</small>
                           <hr>
                           <a class="h3" href="{% url 'blog-post-detail' post.id %}">{{post.title}}</a>
                           <p class="text-justify my-3">
                             {{post.content}}
                           </p>
                        </div>
                        </div>
                     </div>
               </div>
              {% endfor %}
         </div>
       </div>
    </div>
{% endblock content %}
